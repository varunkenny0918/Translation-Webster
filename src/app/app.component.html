<div class="position-relative">
  <img src="../assets/bg-2.jpg" style="position: absolute; top: 0; width: 100vw; height: 100vh; background-position: center; background-size: cover; background-repeat: repeat; filter: blur(8px); -webkit-filter: blur(8px);" class="img-fluid img_1" alt="">
<section
class="vh-100 text-center d-flex justify-content-center align-items-center flex-wrap position-relative" 

>

  <div class="container text-center z-1 p-3">
    <p class="h2 text-capitalize text-white text-wrap">
      Convert your text to A Translated JSON file
    </p>
    <a routerLink="test">Go to test</a>
    <p-editor
      #editor
      [(ngModel)]="text"
      [style]="{ width: '100%', height: '40vh' }"
      (ngModelChange)="cleanString()"
    >
    </p-editor>

    <div class="row d-flex flex-column flex-nowrap justify-content-center align-items-center mt-5">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <input
            type="text"
            pInputText
            class="col-12 col-sm-12 col-md-6 me-3"
            placeholder="Enter File Name"
            [(ngModel)]="name"
          />
          <p-dropdown
            class="col-12 col-sm-12 col-md-6 h-100 text-center"
            [(ngModel)]="selectedCountry"
            [options]="countries"
            [lazy]="false"
            optionLabel="name"
            [filter]="false"
            [virtualScroll]="true" 
            [itemSize]="31"
            filterBy="name"
            [showClear]="false"
            placeholder="Select a Country"
            class="scrollbar scrollbar-primary dropdown_style  "
            (onClick)="timer()"
          >
            <!-- style="width: 18px" -->
            <ng-template pTemplate="selectedItem">
              <div
                class="d-flex align-items-center gap-2 "
                *ngIf="selectedCountry"
              >
              
                <img
                  src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                  [class]="'flag flag-' + selectedCountry.code"
                />
              
                <div>{{ selectedCountry.name }}</div>
              </div>
            </ng-template>
            <ng-template let-country pTemplate="item"  class="scrollbar scrollbar-primary">
              <p-skeleton  width="100%" styleClass="mb-2" *ngIf="!contentLoaded"></p-skeleton>
              
              <div class="d-flex align-items-center gap-2 transition-ease-in-out  transition-delay-1000 transition-ease-out"  *ngIf="contentLoaded">
                <img
                src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                [class]="'flag flag-' + country.code" 
                />
                <div >{{ country.name }}</div>
              
              </div>
            </ng-template>
          </p-dropdown>
          <!-- <p-dropdown [options]="groupedCities" [(ngModel)]="selectedCountry" placeholder="Select a City" [group]="true">
            <ng-template let-group pTemplate="group">
                <div class="flex align-items-center">
                    <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'mr-2 flag flag-' + group.value" style="width: 20px" />
                    <span>{{ group.label }}</span>
                </div>
            </ng-template>
        </p-dropdown> -->
        </div>


        <div class="col-6 text-center my-3">
          <!-- [fileName]="name" -->
          <button
            pButton
            pRipple
            label="Download"
            icon="pi pi-upload"
            class="col-12 col-md-4 btn btn-primary"
            appDynamicJsonFile
            [InputText]="cleanText"
            [targetLanguage]="selectedCountry.lang"
            type="button"
            (click)="answerMe()"
          ></button>
        </div>
    </div>
    
  </div>
</section>
</div>
